<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mathBox">
    <div id="add">
        <input type="text" id="add1">
        <input type="text" id="add2">
        <button id="addBtn">Add</button>
    </div>
    <div id="subtract">
        <input type="text" id="sub1">
        <input type="text" id="sub2">
        <button id="subBtn">Subtract</button>
    </div>
    <div id="multiply">
        <input type="text" id="mult1">
        <input type="text" id="mult2">
        <button id="multBtn">Multiply</button>
    </div>
</div>
<div id="results">
    <h1>Result:</h1>
    <input type="text" id="result">
</div>
<script src="app.js"></script>
</body>
</html>
