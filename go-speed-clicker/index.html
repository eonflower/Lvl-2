<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Speed Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="title">How many clicks can you get?</p>
    <button id="button" type="button" onclick="counter()">click me</button>
    <button id="reset" type="button" onclick="reset()">reset</button>
    <p id="clicks"></p>
    <p id="time"><span id="time">10</span>seconds</p>
    
<script src="app.js"></script>
</body>
</html>
